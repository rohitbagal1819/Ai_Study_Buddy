<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyBuddy - File Upload</title>
  <link rel="stylesheet" href="../css/shared-styles.css" />
  <link rel="stylesheet" href="../css/upload.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <aside class="sidebar" id="sidebar"></aside>

    <main class="main-content">
      <header class="header">
        <div class="header-left">
          <button class="menu-toggle" id="menuToggle">â˜°</button>
          <div class="header-title">Study Drive</div>
        </div>

        <div class="header-right">
          <input type="text" class="search-bar" placeholder="Search files..." />
          <div class="notification-icon">
            ðŸ””
            <div class="notification-badge">2</div>
          </div>

          <div class="user-profile" id="userProfile">
            <div class="user-avatar">JD</div>
            <div class="user-info">
              <div class="user-name">John Doe</div>
              <div class="user-role">Student</div>
            </div>
          </div>
        </div>
      </header>

      <!-- Drive Toolbar -->
      <div class="drive-toolbar">
        <div class="toolbar-left">
          <div class="sub-title" id="currentFolderLabel">Create folder for easy access!</div>
        </div>

        <div class="toolbar-right">
          <button class="drive-btn primary big" id="newFolderBtn">
            <i class="fa-solid fa-folder-plus"></i>
            <span>New Folder</span>
          </button>

          <button class="drive-btn big" id="renameFolderBtn" style="display:none;">
            <i class="fa-solid fa-pen-to-square"></i>
            <span>Rename</span>
          </button>

          <button class="drive-btn danger big" id="deleteFolderBtn" style="display:none;">
            <i class="fa-solid fa-trash"></i>
            <span>Delete</span>
          </button>

          <button class="drive-btn big" id="uploadToFolderBtn" style="display:none;">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <span>Upload</span>
          </button>

          <input type="file" id="fileInput" hidden multiple
            accept=".pdf,.ppt,.pptx,.png,.jpg,.jpeg,.doc,.docx" />
        </div>
      </div>

      <!-- Folder Names Bar -->
      <div class="folder-bar" id="folderBar"></div>

      <!-- Folder Files -->
      <div class="drive-section">
        <div class="section-title" id="folderFilesTitle">Files</div>
        <div class="file-list" id="folderFilesList"></div>
      </div>

      <!-- Recent Files -->
      <div class="drive-section">
        <div class="section-title">Recent Files</div>
        <div class="file-list" id="recentFiles"></div>
      </div>

      <div class="chat-button">ðŸ’¬</div>
    </main>
  </div>



  <script src="../js/shared-component.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="../js/upload-script.js"></script>
</body>

</html>
